services:
  # Development service với Vite hot reload
  wedding-frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wedding-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
    command: npm run dev
    stdin_open: true
    tty: true
    profiles:
      - development

  # Production service với Nginx
  wedding-frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: wedding-frontend-prod
    ports:
      - "80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    environment:
      - NODE_ENV=production
      - VIRTUAL_HOST=weddingshop.ddns.net
      - LETSENCRYPT_HOST=weddingshop.ddns.net
      - LETSENCRYPT_EMAIL=your-thuattran1810@gmail.com
    networks:
      - proxy-net
    restart: unless-stopped
    profiles:
      - production
networks:
  proxy-net:
    external: true

