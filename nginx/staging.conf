# Staging configuration cho wedding frontend
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Enable detailed logging for staging
    access_log /var/log/nginx/staging_access.log;
    error_log /var/log/nginx/staging_error.log debug;

    # Handle Vue Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static files caching (shorter cache for staging)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "staging healthy\n";
        add_header Content-Type text/plain;
    }
}
